<div class="container">
  <!-- No data message -->
  <p *ngIf="Order.length <= 0" class="no-data text-center">There is no order added yet!</p>

  <!-- Order list -->
  <table class="table table-bordered" *ngIf="Order.length > 0">
    <thead class="table-success">
      <tr>
        <th scope="col">Order ID</th>
        <th scope="col">Status</th>
        <th scope="col center">Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of Order; let i = index">
        <th scope="row">{{order._id}}</th>
        <td>{{order.status}}</td>
        <td class="text-center edit-block">
          <span class="edit" [routerLink]="['/edit-order/', order._id]">
            <button type="button" class="btn btn-success btn-sm">Edit</button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
