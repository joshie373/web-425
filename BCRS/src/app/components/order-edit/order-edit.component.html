<div class="row justify-content-center">
  <div class="col-md-8 register-order">
    <!-- form card register -->
    <div class="card card-outline-secondary">
      <div class="card-header">
        <h3 class="mb-0">Edit Order</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

          <div class="form-group">
            <label for="customerId">customerId</label>
            <input class="form-control transparent-input" type="text" formControlName="customerId" readonly>
          </div>
          <div class="form-group">
            <label for="laborHours">Labor Hours</label>
            <input class="form-control" type="text" formControlName="laborHours" [(ngModel)]="LaborHours" (ngModelChange)="onLaborChange($event)">
          </div>
          <div class="form-group">
            <label for="partsTotal">Parts Total</label>
            <input class="form-control" type="text" formControlName="partsTotal" [value]="PartsTotal" [(ngModel)]="PartsTotal" (ngModelChange)="onPartsChange($event)">
          </div>
          <div class="form-group">
            <label for="servicesTotal">Services Total</label>
            <input class="form-control transparent-input" type="text" formControlName="servicesTotal" [(ngModel)]="ServicesTotal" readonly>
          </div>
          <div class="form-group">
            <label for="laborTotal">Labor Total</label>
            <input class="form-control transparent-input" type="text" [value]="LaborTotal" [(ngModel)]="LaborTotal"  formControlName="laborTotal" readonly>
          </div>
          <!-- <div class="form-group">
            <label for="status">Status</label>
            <input class="form-control" type="text" formControlName="status">
          </div> -->
          <div class="form-group">
            <label for="status">Status</label>
            <select class="form-control" formControlName="status">
              <option name="Pending" value="Pending" selected>Pending</option>
              <option name="Rejected" value="Rejected">Rejected</option>
              <option name="Completed" value="Completed">Completed</option>
            </select>
          </div>
          <div class="form-group">
            <label for="grandTotal">Grand Total</label>
            <input class="form-control transparent-input" type="text" formControlName="grandTotal"  [(ngModel)]="GrandTotal" readonly>
          </div>
          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit">Update</button>
          </div>
        </form>
      </div>
    </div><!-- form  -->
  </div>
</div>
